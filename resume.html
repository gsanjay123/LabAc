<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Portfolio</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class='main'>
      <nav class='navBar'>
        <h1>Portfolio</h1>
        <div class='navigationMenu'>
          <a href="#home">Home</a>
          <a href="#aboutMe">About Me</a>
          <a href="#skills">Skills</a>
          <a href="#projects">Projects</a>
          <a href="#contactForm">Contact</a>
        </div>
      </nav>
      <section class='heroSection' id='home'>
        <img class='profileImage' src='usr.jpg'>
        <div class='herosectionDetails'>
          <h1>Sanjay</h1>
          <h3>Web Developer</h3>
        </div>
      </section>
      <section class='aboutMe' id='aboutMe'>
        <span class="display"></span>
        <h1>About</h1>
        <p>I'm a Web Developer with a passion to create innovative websites</p>
      </section>
      <span class="display"></span>
      <section class='skillsAndProjects'>
        <div class='skills' id='skills'>
          <h1 class='cardHeading'>Skills</h1>
          <img title='HTML' src='images/html.png'>
          <img title='CSS' id='css-img' src='images/css.png'>
          <img title='Javascript' src='images/js.png'>
          <img title='PHP' src='images/php.png'>
          <img title='MySQL' src='images/mysql.png'>
        </div>
        <div class='projects' id='projects'>
          <h1 class='cardHeading'>Projects</h1>
          <div class='projectContainer'>
            <img src='images/job.png'>
            <div class='projectDescription'>
              <h4>E Job Searching</h4>
              <p>An Collective Job Portal where user seeks their jobs</p>
            </div> 
          </div>
        </div>
      </section>
      <span class="display"></span>
      <section class='contactForm' id='contactForm'>
        <h1>Contact</h2>
          <br>
        <div id="form-col-contact">
          <div class='formGroup'>
            <label for='name'>Name :</label><br/>
            <input type='text' id='name' name="usrname" placeholder='Your Name'/>
          </div>
          <div class='formGroup'>
            <label for='email'>Email :</label><br/>
            <input type='email' id='email' name="usremail" placeholder='Email'/>
          </div>
          <div class='formGroup'>
            <label for='message'>Message :</label><br/>
            <textarea placeholder="Your message!" id="message" name="usrmsg" rows="4" cols="50"></textarea>
          </div>
        </div>
        <button id='submit' class='submitButton'>Send!</button>
      </section>
    </main>
</html>
